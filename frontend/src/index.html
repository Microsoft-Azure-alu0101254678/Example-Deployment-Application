<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    // Puedes agregar algún código JavaScript si es necesario
    console.log('El frontend está cargado.');

    document.addEventListener('DOMContentLoaded', () => {
      // Realizar una solicitud al backend cuando la página se haya cargado
      fetch('https://example-nodejs-express.azurewebsites.net/')
      .then(response => response.text())
      .then(data => {
        console.log(data);
      }).catch(error => {
          console.error('Error al obtener datos del backend:', error);
        });
      });
  </script>
  <app-root></app-root>
</body>
</html>
